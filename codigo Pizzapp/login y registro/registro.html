<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro Pizzapp</title>
</head>
<body style="background-image: url(imagen/Fondopizzas.jpg);">
    <div class="form-container">
        <h1 class="title">PizzApp</h1>
        <br>
        <form id="formulario" action="validacion.html" onsubmit="return validar()" method="post" class="row g-3" target="_blank">
            <div class="col-12 col-md-6">
                <label class="form-label">Nombre Completo</label>
                <input id="input-usuario" class="form-control-login smaller-input" type="text">
                <div id="error-usuario" class="text-danger small mt-1"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Correo Electrónico</label>
                <input id="input-email" class="form-control-login smaller-input" type="email">
                <div id="error-email" class="text-danger small mt-1"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Contraseña</label>
                <input id="input-contraseña" class="form-control-login smaller-input" type="password">
                <div id="error-contraseña" class="text-danger small mt-1"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Confirmar Contraseña</label>
                <input id="confirmar-contraseña" class="form-control-login smaller-input" type="password">
                <div id="error-confirmacion" class="text-danger small mt-1"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control-login smaller-input" type="text">
                <div id="error-direccion" class="text-danger small mt-1"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Número de Teléfono</label>
                <input id="input-telefono" class="form-control-login smaller-input" type="text">
                <div id="error-telefono" class="text-danger small mt-1"></div>
                <br>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary w-100" type="submit">Registrarse</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-secondary w-100" type="button">Entrar como invitado</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
